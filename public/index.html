<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/lucid-ui.css">
    <!--
      Notice the use of %PUBLIC_URL% in the tag above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <div id="root"></div>
    <div class="boxes-container">
      <!-- https://robots.thoughtbot.com/css-animation-for-beginners -->
      <!-- bounce text
      <div class="box">
        <div id="anim-one">BOUNCE</div>
      </div>

      -->

      <!-- circles fall -->
      <div class="box">
        <div id="anim-two">
          <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </div>
      </div>

      <!-- sun cloud rain
      <div class="box">
        <div id="anim-three">
          <div class="sun"></div>
          <div class="cloud"><i class="fa fa-cloud"></i></div>
          <ul class="rain">
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </div>
      </div>

      -->

      <!-- heartbeat -->
      <div class="box">
        <div id="anim-four">
          <div class="heart"><i class="fa fa-heart"></i></div>
        </div>
      </div>

      <!-- stopwatch -->
      <div class="box">
        <div id="anim-six">
          <div class="stopwatch">
            <div class="head"></div>
            <div class="center"></div>
            <div class="hand rotate"></div>
          </div>
        </div>
      </div>

      <!-- mountains -->
      <div class="box wide">
        <div id="anim-five">
          <div class="sun"></div>
          <ul class="cloud">
            <li><i class="fa fa-cloud"></i></li>
            <li><i class="fa fa-cloud"></i></li>
          </ul>
          <div class="mountain one"></div>
          <div class="mountain two"></div>
          <div class="mountain three"></div>
        </div>
      </div>

      <!-- extras -->
      <div class="box">
        <!-- http://webdesign.tutsplus.com/tutorials/a-beginners-introduction-to-css-animation--cms-21068 -->
        <div id="anim-extra-one"></div>
      </div>

    </div>

  </body>
</html>
